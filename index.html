<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MoodyTunes</title>


  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <a href="index.html" class="brand-logo center #424242 grey darken-3">
            <i class=" #424242 grey darken-3">Moody Tunes</i>

          </a>
        </div>
      </div>
    </nav>
  </div>

  <main class="container">


      <form id="search-form">
        <div class="col offset-s2 s7 #1b5e20 green darken-4">
          <div class="input-field">
            <input type="text" class="form-control"value="" placeholder="Enter artist ie RadioHead" id="query" name="search" />
          </div>
        
        </div>
        <div class="col s3">
          <button class="btn-large waves-effect #424242 grey darken-3" type="submit" name="action">
            <i class="material-icons right">Submit</i>

          </button>
        </div>
      </form>


    <div id="listings" class="row"></div>
  </main>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <!-- <div><button>Click me</button></div> -->
        <div class="row center">
          <h5 class="header col s12 light">Moody Tunes</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="img/downloaded.jpg"  style="display: block; transform: translate3d(-50%, 25px, 0px);"></div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="app.js" charset="utf-8"></script>

</body>
</html>
